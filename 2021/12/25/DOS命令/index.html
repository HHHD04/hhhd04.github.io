      <h2 id="了解dos命令"><a href="#了解dos命令" class="headerlink" title="了解dos命令"></a>了解dos命令</h2><h3 id="打开cmd的方式"><a href="#打开cmd的方式" class="headerlink" title="打开cmd的方式"></a>打开cmd的方式</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">1. 直接在开始菜单栏打开“命令提示符”</span><br><span class="line">2. win+R输入cmd打开</span><br><span class="line">3. 在任意文件夹按住<span class="built_in">shift</span>鼠标右键点击，点击“在此处打开命令栏窗口</span><br><span class="line">4. 资源管理器的地址栏前面加上cmd</span><br><span class="line"></span><br><span class="line">管理员方式：</span><br><span class="line">    在使用第一种方式运行时右键点击，选择以管理员方式运行</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h3 id="常见dos命令"><a href="#常见dos命令" class="headerlink" title="常见dos命令"></a>常见dos命令</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">盘符切换： 输入要切换到的盘符加冒号</span><br><span class="line"> </span><br><span class="line">查看当前目录下的所有文件：切换到要查看的盘符，输入dir</span><br><span class="line"></span><br><span class="line">切换目录：</span><br><span class="line">    <span class="built_in">cd</span> /d（跨盘符操做要加/d）</span><br><span class="line">    <span class="built_in">cd</span> ..（返回上一级）</span><br><span class="line">    <span class="built_in">cd</span> 要选择的目录</span><br><span class="line"></span><br><span class="line">清理屏幕：cls（cleear screen：清理屏幕）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">退出命令：<span class="built_in">exit</span></span><br><span class="line"></span><br><span class="line">查看电脑ip：ipconfig</span><br><span class="line"></span><br><span class="line">calc：打开计算机</span><br><span class="line"></span><br><span class="line">mspaint：打开画图工具</span><br><span class="line"></span><br><span class="line">notepad：打开记事本</span><br><span class="line"></span><br><span class="line">ping命令：</span><br><span class="line">    ping 后面跟要ping的网站</span><br><span class="line"></span><br><span class="line">创建文件：</span><br><span class="line">    找到路径，输入md后面跟文件名</span><br><span class="line"></span><br><span class="line">删除文件：</span><br><span class="line">    选中文件路径，输入del 后面跟要删除的文件</span><br><span class="line">    rd命令用于删除目录</span><br></pre></td></tr></table></figure>
